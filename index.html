<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Document</title>
</head>
<body>
    <div class="card shadow">
        <form action="" id="formulario" class="formulario">
            <div class="inputText">
                <label for="nombre">NOMBRE</label>
                <input type="text" name="nombre" id="nombre" class="input">
                <label for="apellido">APELLIDO</label>
                <input type="text" name="apellido" id="apellido" class="input">
            </div>
            <div class="inputNumber">
                
                <div>
                    <label for="nota1">NOTA 1</label>
                    <input type="number" id="nota1" min="0" max="10" class="input">
                </div>

                <div>
                    <label for="nota2">NOTA 2</label>
                    <input type="number" id="nota2" min="0" max="10" class="input">
                </div>

                <div>
                    <label for="nota3">NOTA 3</label>
                    <input type="number" id="nota3" min="0" max="10" class="input">
                </div>

            </div>
            <input type="submit" value="Enviar" id="bottone5">
        </form>
    </div>

    <div class="listaAlumnos">
    <table class="GeneratedTable" id="table">
      <thead>
        <tr>
          <th>NOMBRE</th>
          <th>APELLIDO</th>
          <th>NOTA 1</th>
          <th>NOTA 2</th>
          <th>NOTA 3</th>
          <th>PROMEDIO</th>
          <th>ESTADO</th>
        </tr>
      </thead>
      <tbody id="tbody">
            <tr id="rowResultados"></tr>
      </tbody>
    </table>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/app.js"></script>
</body>
</html>
